<div class="card">
    <div class="card-header">
      Counter
    </div>
    <div class="card-body text-center">
      <h4 class="card-title">{{count|async}}</h4>
      <div class= "btn-group" role="group">
        <button type="button" class="btn btn-secondary" (click) = "increment()">Increment</button>
        <button type="button" class="btn btn-secondary" (click) = "decrement()">Decrement</button>
        <button type="button" class="btn btn-secondary" (click) = "reset()">Reset</button>
      </div>
    </div>
  </div>
